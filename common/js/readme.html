function hex2a(hexx) {
    var hex = hexx.toString();//force conversion
    var str = '';
    for (var i = 0; i < hex.length; i += 2)
        str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
    return str;
}

function a2hex(str) {
  var arr = [];
  for (var i = 0, l = str.length; i < l; i ++) {
    var hex = Number(str.charCodeAt(i)).toString(16);
    arr.push(hex);
  }
  return arr.join('');
}

String.prototype.encodeHex = function () {
  var bytes = [];
  for (var i = 0; i < this.length; ++i) {
    bytes.push(this.charCodeAt(i));
  }
  return bytes;
};

function getSecureLink(path) {

	var date = new Date();
	var time = date.getTime() + 72000000;

	var date = new Date(time * 1000);
	var timestamp = parseInt((date.setMinutes(0, 0, 0) / 1000) / 1000);
	var basePath = "http:\/\/img-r18-senpro.cdn.dmmgames.com\/assets_18\/";
	var bPath = basePath.split("/");
	var basePath = (bPath[bPath.length - 2]);
	var KEY = "be8xl3dksaoo124faa";

	var base64String = KEY + "/" + basePath + "/" + path + timestamp;
	var base64String = btoa(hex2a(md5(base64String)));
	base64String = base64String.replace(/\+/g,"-");
	base64String = base64String.replace(/\//g,"_");
	base64String = base64String.replace(/=/g,"");
	
	var prefix = "http://img-r18-senpro.cdn.dmmgames.com/assets_18/";
	
	return prefix + path + "?s=" + base64String + "&t=" + timestamp
}
